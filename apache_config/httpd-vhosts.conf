<VirtualHost *:80>
    ServerAdmin webmaster@dummy-host.example.com
    DocumentRoot "F:/dev/reekly"
    ServerName test.reekly.com
    <Directory "F:/dev/reekly">
        Options FollowSymLinks
        AllowOverride All
